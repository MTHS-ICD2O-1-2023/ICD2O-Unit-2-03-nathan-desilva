<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="The Address program" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Nathan De Silva" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Address webpage made with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Address, with JS file</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/street.jpg" alt="street">
        </div>
        <div class="page-content">
          Please enter the following:
        </div>
        <br />
        <!-- Simple Textfield for integers-->
        <form action="#"> <!-- Simple Textfield -->
          <p>Street Number</p>
          <div class="mdl-textfield mdl-js-textfield"> <input class="mdl-textfield__input" type="text" id="street-number"> <label
              class="mdl-textfield__label" for="sample1">Street Number</label> </div> <!-- Numeric Textfield -->
          <p>Street Name</p>
          <div class="mdl-textfield mdl-js-textfield"> <input class="mdl-textfield__input" type="text"
              pattern="-?[0-9]*(\.[0-9]+)?" id="street-name"> <label class="mdl-textfield__label" for="street-name">Street Name
              ...</label> <span class="mdl-textfield__error">Input is not a name!</span> </div> <br />
          <!-- Accent-colored raised button with ripple --> <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="enterClicked()"> Enter </button>
        </form>
        <br />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
